{{- if .Values.secrets.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ibkr.fullname" . }}-secrets
  labels:
    {{- include "ibkr.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded credentials
  # echo -n "your_username" | base64
  username: {{ .Values.secrets.username | quote }}
  # echo -n "your_password" | base64
  password: {{ .Values.secrets.password | quote }}
{{- end }}