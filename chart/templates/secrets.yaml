{{- if .Values.mcpAuth.create -}}
{{- $authToken := .Values.mcpAuth.authToken -}}
{{- if not $authToken -}}
{{- $authToken = randAlphaNum 32 | b64enc -}}
{{- end -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ibkr.fullname" . }}-mcp-auth
  labels:
    {{- include "ibkr.labels" . | nindent 4 }}
type: Opaque
data:
  # Authentication token for MCP server API access
  authToken: {{ $authToken | b64enc | quote }}
{{- end }}